<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Brrrgrrr</title>
  <link rel="stylesheet" href="css/customize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Nunito&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>🍔 Customize Your Brrrgrrr</h1>
  </header>

  <main class="container">
    <!-- Ingredient Panel -->
    <section class="ingredient-panel">
      <h2>Ingredients</h2>
      <ul id="ingredient-list"></ul>
    </section>

    <!-- Burger Preview -->
    <section class="preview-panel">
      <h2>Your Burger</h2>
      <div id="burger-preview" class="burger-stack"></div>
      <div class="total-price" id="total-price">Total Price: ₹0</div>
      <button class="remove-btn" onclick="removeLast()">Remove Last</button>
      <button class="reset-btn" onclick="resetBurger()">Reset Burger</button>
      <button class="save-btn" onclick="saveBurger()">Save Burger</button>
    </section>
  </main>

  <script src="js/customize.js"></script>
</body>
</html>
