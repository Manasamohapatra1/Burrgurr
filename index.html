<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Brrrgrrr</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="hero-section">
    <h1 class="brand-name">Brrrgrrr</h1>

    <div class="content-wrapper">
      <img src="img/burger.png" alt="Burger" class="burger-img" />
      <a href="customize.html" class="order-btn">Order Now</a>
    </div>

    <div class="contact">
      <span>ðŸ“ž +123-456-7890</span>
    </div>
  </div>

  <!-- JS to dynamically generate uniformly scattered stickers -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const section = document.querySelector('.hero-section');
      const rows = 10;
      const cols = 10;
      const totalStickers = rows * cols;

      for (let i = 0; i < totalStickers; i++) {
        const sticker = document.createElement('img');
        sticker.src = 'img/burger-icon2.svg';
        sticker.classList.add('sticker');

        // Uniform grid base
        const row = Math.floor(i / cols);
        const col = i % cols;

        // Add small random jitter for organic feel
        const top = (row / rows) * 100 + (Math.random() * 5 - 2.5); // Â±2.5%
        const left = (col / cols) * 100 + (Math.random() * 5 - 2.5);

        sticker.style.top = `${top}%`;
        sticker.style.left = `${left}%`;

        section.appendChild(sticker);
      }
    });
  </script>
</body>
</html>
